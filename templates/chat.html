<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lawbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .chat-card {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background-color: #2a2a3c;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .chat-body {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .chat-footer {
      padding: 15px 20px;
      border-top: 1px solid #333;
      background-color: #1f1f2f;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      margin-bottom: 12px;
    }

    .chat-bubble.user {
      background-color: #0057ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .chat-bubble.bot {
      background-color: #3a3a4f;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 12px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .form-control {
      background-color: #2a2a3c;
      border: none;
      color: white;
    }

    .form-control:focus {
      background-color: #2a2a3c;
      border: none;
      box-shadow: none;
      color: white;
    }

    .send_btn, .mic_btn, .voice_toggle_btn {
      background: transparent;
      border: none;
      color: #00bfff;
      font-size: 1.3rem;
    }

    .send_btn:hover, .mic_btn:hover, .voice_toggle_btn:hover {
      color: white;
    }

    .greeting {
      margin-bottom: 1.5rem;
    }

    .greeting h1 {
      color: #fff;
      margin-bottom: 0;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    #fileUpload {
      display: none;
    }
  </style>
</head>
<body>
<div class="chat-wrapper">
  <div class="greeting text-center mb-4">
    <h1 class="display-4 fw-bold" style="font-size:2.5rem;">Hi there, good to see you</h1>
  </div>
  <div class="chat-card d-flex flex-column">
    <div id="chatArea" class="chat-body d-flex flex-column">
      <div class="chat-bubble bot">
        Hello! I‚Äôm your legal assistant. Ask me about contracts, IP, disputes, or more.
      </div>
    </div>
    <div class="chat-footer">
      <button id="micBtn" class="mic_btn" title="Voice Input"><i class="fas fa-microphone"></i></button>
      <form id="messageForm" class="d-flex flex-grow-1">
        <input id="text" type="text" class="form-control me-2" placeholder="Type your legal question..." required>
        <button type="submit" class="send_btn"><i class="fas fa-paper-plane"></i></button>
      </form>
      <button id="toggleVoice" class="voice_toggle_btn" title="Toggle Voice"><i class="fas fa-volume-mute"></i></button>
      <label for="fileUpload" class="btn btn-outline-light btn-sm"><i class="fas fa-upload"></i> Upload File</label>
      <input type="file" id="fileUpload" accept=".pdf,.jpg,.jpeg,.png">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  const chatArea = $('#chatArea');
  let voiceEnabled = true;
  let selectedVoice = null;
  let currentUtterance = null;

  window.speechSynthesis.onvoiceschanged = () => {
    const voices = window.speechSynthesis.getVoices();
    selectedVoice = voices.find(voice => voice.lang.includes('en-GB') && voice.name.includes('Female')) || voices[0];
  };

  function appendMessage(sender, message) {
    const bubble = $(`<div class="chat-bubble ${sender}">${message}</div>`);
    chatArea.append(bubble);
    chatArea.scrollTop(chatArea[0].scrollHeight);
    if (sender === 'bot' && voiceEnabled && 'speechSynthesis' in window) speakText(message);
  }

  function showTyping() {
    const typing = $(`
      <div class="chat-bubble bot" id="typingIndicator">
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>`);
    chatArea.append(typing);
    chatArea.scrollTop(chatArea[0].scrollHeight);
  }

  function hideTyping() {
    $('#typingIndicator').remove();
  }

  $('#messageForm').on('submit', function(e) {
    e.preventDefault();
    const msg = $('#text').val();
    if (!msg.trim()) return;
    appendMessage('user', msg);
    $('#text').val('');
    showTyping();

    $.post('/get', { msg }, function(response) {
      hideTyping();
      appendMessage('bot', response);
    });
  });

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.continuous = false;

  $('#micBtn').on('click', () => {
    recognition.start();
  });

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    $('#text').val(transcript);
  };

  function speakText(text) {
    if (!voiceEnabled) return;
    if (currentUtterance) window.speechSynthesis.cancel();
    currentUtterance = new SpeechSynthesisUtterance(text);
    currentUtterance.lang = 'en-GB';
    if (selectedVoice) currentUtterance.voice = selectedVoice;
    window.speechSynthesis.speak(currentUtterance);
  }

  $('#toggleVoice').on('click', () => {
    voiceEnabled = !voiceEnabled;
    if (!voiceEnabled) window.speechSynthesis.cancel();
    $('#toggleVoice i').toggleClass('fa-volume-up fa-volume-mute');
  });

  $('#fileUpload').on('change', function () {
    const file = this.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('file', file);

    if (file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const imageElem = $(`<div class="chat-bubble user"><img src="${e.target.result}" style="max-width:100%; border-radius:10px;"></div>`);
        chatArea.append(imageElem);
        chatArea.scrollTop(chatArea[0].scrollHeight);
      };
      reader.readAsDataURL(file);
    } else if (file.type === 'application/pdf') {
      const reader = new FileReader();
      reader.onload = function (e) {
        const pdfBubble = $(`
          <div class="chat-bubble user">
            <div><strong>üìÑ PDF Uploaded:</strong> ${file.name}</div>
            <iframe src="${e.target.result}" style="width:100%; height:200px; border-radius:10px;" frameborder="0"></iframe>
          </div>`);
        chatArea.append(pdfBubble);
        chatArea.scrollTop(chatArea[0].scrollHeight);
      };
      reader.readAsDataURL(file);
    } else {
      appendMessage('user', `üìÅ Uploaded file: ${file.name}`);
    }

    showTyping();

    $.ajax({
      url: '/get',
      method: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      success: function (response) {
        hideTyping();
        appendMessage('bot', response);
      },
      error: function () {
        hideTyping();
        appendMessage('bot', '‚ùå Error reading the uploaded file.');
      }
    });
  });
</script>
</body>
</html>
